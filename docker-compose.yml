services:
  postgres:
    image: postgres:15-alpine
    container_name: resource-manager-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-resourcedb}
      POSTGRES_USER: ${POSTGRES_USER:-resourceuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-resourcepass}
    ports:
      - "31432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U resourceuser -d resourcedb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - resource-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: resource-manager-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-resourcedb}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-resourceuser}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-resourcepass}
      SPRING_FLYWAY_ENABLED: "true"
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-minimum-32-characters-long}

      # Email
      MAIL_ENABLED: ${MAIL_ENABLED:-false}
      MAIL_HOST: ${MAIL_HOST:-smtp.example.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME:-}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      MAIL_FROM: ${MAIL_FROM:-noreply@example.com}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME:-Birzha}
      APP_BASE_URL: ${APP_BASE_URL:-http://localhost:31080}
    ports:
      - "31081:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - resource-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: resource-manager-frontend
    ports:
      - "31080:80"
    depends_on:
      - backend
    networks:
      - resource-network

volumes:
  postgres_data:

networks:
  resource-network:
    driver: bridge
