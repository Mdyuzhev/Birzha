spring:
  jackson:
    time-zone: Europe/Moscow
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:31432}/${DB_NAME:resourcedb}
    username: ${DB_USER:resourceuser}
    password: ${DB_PASSWORD:resourcepass}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  mail:
    host: ${MAIL_HOST:smtp.example.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    default-encoding: UTF-8

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET:default-secret-key-for-development-minimum-32-chars}
  expiration: 86400000

logging:
  level:
    com.company.resourcemanager: DEBUG
    org.springframework.security: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health

app:
  mail:
    enabled: ${MAIL_ENABLED:false}
    from: ${MAIL_FROM:noreply@example.com}
    from-name: ${MAIL_FROM_NAME:Birzha}
    base-url: ${APP_BASE_URL:http://localhost:31080}
