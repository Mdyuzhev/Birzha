<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #7c3aed 0%, #a78bfa 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 24px;
        }
        .footer {
            background: #f9fafb;
            padding: 16px 24px;
            text-align: center;
            font-size: 12px;
            color: #6b7280;
        }
        .success-icon {
            font-size: 48px;
            text-align: center;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Birzha</h1>
            </div>
            <div class="content">
                <div class="success-icon">✅</div>
                <h2 style="text-align: center; margin-top: 0;">Тестовое письмо</h2>
                <p>Это тестовое сообщение для проверки настройки email в системе Birzha.</p>
                <p>Если вы видите это письмо — отправка почты работает корректно!</p>
                <hr style="border: none; border-top: 1px solid #e5e7eb; margin: 20px 0;">
                <p><strong>Время отправки:</strong> <span th:text="${timestamp}">2026-01-22 12:00:00</span></p>
                <p><strong>Получатель:</strong> <span th:text="${recipient}">user@example.com</span></p>
            </div>
            <div class="footer">
                <p>Это автоматическое уведомление от системы Birzha.</p>
            </div>
        </div>
    </div>
</body>
</html>
