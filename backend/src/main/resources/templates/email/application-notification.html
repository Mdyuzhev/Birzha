<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #7c3aed 0%, #a78bfa 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 24px;
        }
        .footer {
            background: #f9fafb;
            padding: 16px 24px;
            text-align: center;
            font-size: 12px;
            color: #6b7280;
        }
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #7c3aed 0%, #a78bfa 100%);
            color: white !important;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            margin: 16px 0;
        }
        .info-table {
            width: 100%;
            border-collapse: collapse;
            margin: 16px 0;
        }
        .info-table td {
            padding: 8px 0;
            border-bottom: 1px solid #f3f4f6;
        }
        .info-table td:first-child {
            color: #6b7280;
            width: 140px;
        }
        .info-table td:last-child {
            font-weight: 500;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        .status-success { background: #d1fae5; color: #065f46; }
        .status-warning { background: #fef3c7; color: #92400e; }
        .status-danger { background: #fee2e2; color: #991b1b; }
        .status-info { background: #dbeafe; color: #1e40af; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Birzha</h1>
            </div>
            <div class="content">
                <h2 th:text="${title}">Уведомление о заявке</h2>
                <p th:text="${message}">Текст уведомления</p>

                <table class="info-table" th:if="${application}">
                    <tr>
                        <td>Заявка №</td>
                        <td th:text="${application.id}">123</td>
                    </tr>
                    <tr>
                        <td>Сотрудник</td>
                        <td th:text="${application.employeeName}">Иванов Иван</td>
                    </tr>
                    <tr>
                        <td>Должность</td>
                        <td th:text="${application.targetPosition}">Senior Developer</td>
                    </tr>
                    <tr>
                        <td>Статус</td>
                        <td>
                            <span class="status-badge status-info" th:text="${application.statusDisplayName}">В работе</span>
                        </td>
                    </tr>
                </table>

                <p style="text-align: center;" th:if="${actionUrl}">
                    <a th:href="${actionUrl}" class="button">Открыть заявку</a>
                </p>
            </div>
            <div class="footer">
                <p>Это автоматическое уведомление от системы Birzha.</p>
                <p>Пожалуйста, не отвечайте на это письмо.</p>
            </div>
        </div>
    </div>
</body>
</html>
